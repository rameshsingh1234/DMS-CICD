name: API Testing
on:
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Test and Scan the APIs
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Test directory
        run: pwd

      - name: List files
        run: ls

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Read Endpoints from CSV and Generate ZAP Scan Steps
        id: generate_steps
        run: |
          import csv
          import json
          
          steps = []
          
          with open('Testdata/endpoints.csv') as csvfile:

            reader = csv.DictReader(csvfile)
            for row in reader:
              url = row['url']
              steps.append({
                  'name': f"ZAP Scan {url}",
                  'uses': 'zaproxy/action-api-scan@v0.7.0',
                  'with': {
                      'token': '${{ secrets.GITHUB_TOKEN }}',
                      'docker_name': 'ghcr.io/zaproxy/zaproxy:stable',
                      'format': 'openapi',
                      'target': url,
                      'cmd_options': '-J report_json.json -w report_md.md -r report_html.html -a'
                  }
              })
          
          with open('dynamic_steps.json', 'w') as f:
            json.dump(steps, f)

      - name: Run Dynamic ZAP Scan Steps
        run: |
          steps=$(cat dynamic_steps.json)
          for step in $(echo "${steps}" | jq -c '.[]'); do
            name=$(echo $step | jq -r '.name')
            uses=$(echo $step | jq -r '.uses')
            token=$(echo $step | jq -r '.with.token')
            docker_name=$(echo $step | jq -r '.with.docker_name')
            format=$(echo $step | jq -r '.with.format')
            target=$(echo $step | jq -r '.with.target')
            cmd_options=$(echo $step | jq -r '.with.cmd_options')
          
            echo "Running $name"
            echo "uses: $uses"
            echo "with:"
            echo "  token: $token"
            echo "  docker_name: $docker_name"
            echo "  format: $format"
            echo "  target: $target"
            echo "  cmd_options: $cmd_options"
          
            - name: $name
              uses: $uses
              with:
                token: $token
                docker_name: $docker_name
                format: $format
                target: $target
                cmd_options: $cmd_options
          done

      - name: Run Pytest
        run: pytest ./TestScript/Test_app.py --html-report=./reports/Pytest_report.html

